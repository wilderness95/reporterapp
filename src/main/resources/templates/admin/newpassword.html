<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Fonts -->
    <link href="https://fonts.gstatic.com" rel="dns-prefetch">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link href="/static/css/style.css" rel="stylesheet" th:href="@{css/style.css}"/>


    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <title>Laravel</title>
</head>
<body>


<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Új jelszó beálítása</div>
                    <div class="card-body">


                        <form id="newPassword" name="newPassword" th:action="@{/admin/createPassword}" th:object="${password}" method="POST" enctype="multipart/form-data">
                            <div class="form-group row">
                                <div class="col-md-6">  <input  id="uuid" name="uuid" th:field="*{uuid}"type="hidden"></div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right" for="password1">Új jelszó</label><div class="col-md-6">
                                    <input autofocus class="form-control" id="password1" name="password1" th:field="*{password1}" required type="password"></div>
                            </div>

                            <div class="form-group row"><label class="col-md-4 col-form-label text-md-right" for="password2">Új jelszó mégegyszer</label>
                                <div class="col-md-6"><input class="form-control" id="password2" name="password2" required oninput="checkPasswordMatch(this);" type="password" th:field="*{password2}"></div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button class="btn btn-primary" type="submit" >Elküld</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password1").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
}</script>
</main>


</body>
</html>
