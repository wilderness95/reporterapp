<!DOCTYPE html>
<html lang="hu" layout:decorate="~{admin/main}">
<head>
    <title></title>
</head>
<body>

<div layout:fragment="loginContent">

    <div class="container">

        <div class="panel-heading">
            <h1 class="pb-2 border-bottom row">
                <span class="col-sm-10 pb-4">Bejelentések</span>
            </h1>
        </div>




        <div th:if="${success}" th:text="${success}" id="success-alert" class="alert alert-success">

        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Megye</th>
                <th>Cím</th>
                <th>Bejelentő email címe</th>
                <th>Bejelentés</th>
                <th>Műveletek</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report : ${reports}">

                <td th:text="${report.county}"></td>
                <td th:text="${report.address}"></td>
                <td th:text="${report.email}"></td>
                <td th:text="${report.message}"></td>
                <td>
                    <a class="btn btn-default" th:href="@{/admin/showreport/{id}(id=${report.id})}"><i
                            class="fa-solid fa-circle-info ml-2"></i></a>
                    <a class="btn btn-default" th:href="@{/admin/updatereport/{id}(id=${report.id})}"><i class="fa-solid fa-pencil ml-2"></i></a>
                    <a class="btn btn-danger" id="delete" th:href="@{/admin/deletereport/{id}(id=${report.id})}"><i
                            class="fa fa-trash-o ml-2"></i></a>
                </td>
            </tr>
            </tbody>
        </table>




    </div>
</div>

</body>
</html>
