<!DOCTYPE html>
<html lang="hu" layout:decorate="~{layouts/main}">
<head>
	<title></title>
</head>
<body>
		
	<div layout:fragment="loginContent">
		<div class="col-md-2"></div>
		<div class="col-md-8">
				<div class="card mt-2 mx-auto p-4 bg-light">
					<div class="card-body bg-light">
						<div class="container">
							<form id="contact-form" role="form">
								<div class="controls">
									<div class="row">
										<div class="col-md-4">
											<div class="form-group"> <label for="form_name">Vezetéknév *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Kérem adja meg a vezetéknevét" required="required" data-error="Firstname is required."> </div>
										</div>
										<div class="col-md-4">
											<div class="form-group"> <label for="form_lastname">Kresztnév *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Kérem adja meg a keresztnevét" required="required" data-error="Lastname is required."> </div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-4">
											<div class="form-group"> <label for="form_name">Megye</label> <input id="megye" type="text" name="name" class="form-control" placeholder="Kérem adja meg a megyét" required="required" data-error="Firstname is required."> </div>
										</div>
										<div class="col-md-4">
											<div class="form-group"> <label for="form_lastname">Pontos cím</label> <input id="helyseg" type="text" name="surname" class="form-control" placeholder="Kérem adja meg a pontos címet" required="required" data-error="Lastname is required."> </div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group"> <label for="form_email">Email</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Kérem adja meg az email címét" required="required" data-error="Valid email is required."> </div>
										</div>
										<div class="col-md-4">
											<div class="form-group"> <label for="form_date">Ekkor észleltem az esetet</label> <input type="date" id="form_date" name="birthday" class="form-control"> </div>
										</div>

										<div class="col-md-8">
											<div class="form-group"> <label for="form_message">Message *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
										</div>
										<div class="col-md-8"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Send Message"> </div>

									</div>
								</div>
							</form>
						</div>
					</div>
				</div> <!-- /.8 -->

		</div>
		<div class="col-md-2"></div>
	</div>

</body>
</html>
